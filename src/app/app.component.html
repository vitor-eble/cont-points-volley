<div *ngIf="showWarning"
    class="fixed top-0 left-0 z-50 flex flex-col items-center justify-center w-full text-xl font-medium bg-white h-dvh">
  <span>Por favor</span>
  <span>gire seu dispositivo na horizontal</span>
</div>

<main class="relative w-full h-dvh">
  <button title="nameTeamEdit" class="absolute z-[1] top-1 left-1" (click)="openEditName('team01')">
    <svg xmlns="http://www.w3.org/2000/svg" height="32px" viewBox="0 -960 960 960" width="32px" fill="#fff">
      <path d="M200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h357l-80 80H200v560h560v-278l80-80v358q0 33-23.5 56.5T760-120H200Zm280-360ZM360-360v-170l367-367q12-12 27-18t30-6q16 0 30.5 6t26.5 18l56 57q11 12 17 26.5t6 29.5q0 15-5.5 29.5T897-728L530-360H360Zm481-424-56-56 56 56ZM440-440h56l232-232-28-28-29-28-231 231v57Zm260-260-29-28 29 28 28 28-28-28Z"/>
    </svg>
  </button>
  <button title="nameTeamEdit" class="absolute z-[1] top-1 right-1" (click)="openEditName('team02')">
    <svg xmlns="http://www.w3.org/2000/svg" height="32px" viewBox="0 -960 960 960" width="32px" fill="#fff">
      <path d="M200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h357l-80 80H200v560h560v-278l80-80v358q0 33-23.5 56.5T760-120H200Zm280-360ZM360-360v-170l367-367q12-12 27-18t30-6q16 0 30.5 6t26.5 18l56 57q11 12 17 26.5t6 29.5q0 15-5.5 29.5T897-728L530-360H360Zm481-424-56-56 56 56ZM440-440h56l232-232-28-28-29-28-231 231v57Zm260-260-29-28 29 28 28 28-28-28Z"/>
    </svg>
  </button>
  <div class="absolute z-50 flex items-center justify-center w-full h-full bg-black/70 " *ngIf="showEditName">
    <app-edit-name class="flex justify-center"
    [team]="editNameService.editNameTeam01 ? 'team01' : 'team02'">
    </app-edit-name>
  </div>
  <div class="absolute z-10 flex flex-col items-center justify-center gap-3 -translate-x-1/2 left-1/2">
    <app-timer></app-timer>
    <app-sets></app-sets>
  </div>
  <div class="absolute z-10 -translate-x-1/2 bottom-2 left-1/2">
    <app-menu></app-menu>
  </div>


  <div class="grid w-full h-full grid-cols-2 gap-1">
    <div class="relative flex flex-col items-center justify-center w-full h-full transition-all duration-100 bg-red-600"
    (click)="incrementPoints('teamRed')">
      <h2 class="text-xl font-medium text-white">
        {{editNameService.nameTeam01}}
      </h2>
      <h1 class="text-white text-8xl">
        {{ pointsTeamRed }}
      </h1>
      <div *ngIf="winner === 'teamRed'" class="winner">Time vermelho venceu</div>
    </div>

    <div class="relative flex flex-col items-center justify-center w-full h-full bg-blue-600"
    (click)="incrementPoints('teamBlue')">
      <h2 class="text-xl font-medium text-white">
        {{ editNameService.nameTeam02 }}
      </h2>
      <h1 class="text-white text-8xl">
        {{ pointsTeamBlue }}
      </h1>
      <div *ngIf="winner === 'teamBlue'" class="winner">Time azul venceu</div>
    </div>
  </div>
</main>
