<div class="h-dvh bg-zinc-100 w-full">
  <h1 class="w-full flex justify-center py-5 text-2xl mb-5">
    Contador De Pontos
  </h1>
  <div class="w-full px-3 flex gap-5 h-full">
    <div class="w-full h-full flex flex-col gap-3">
      <button class="w-full h-1/2 bg-red-500 shadow-lg rounded-lg flex justify-center items-center text-white active:scale-95 transition-all duration-150" (click)="contPoints('teamRed')">
        {{ pointsTeamRed }}
      </button>
      <h3>
        Sets ganhos: {{ setsTeamRed}}
      </h3>
    </div>
    <div class="w-full h-full flex flex-col gap-3">
      <button class="w-full bg-blue-600 h-1/2 shadow-lg rounded-lg flex justify-center items-center text-white active:scale-95 transition-all duration-150" (click)="contPoints('teamBlue')">
        {{ pointsTeamBlue }}
      </button>
      <h3>
        Sets ganhos: {{ setsTeamBlue}}
      </h3>
    </div>
  </div>
</div>
