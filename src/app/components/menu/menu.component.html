
<div class="relative flex flex-col items-center justify-center ">
  <div class="flex items-center justify-center w-12 h-12 bg-white rounded-2xl">
    <button title="toggleMenus" (click)="toggleMenu()">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        height="32px"
        viewBox="0 -960 960 960"
        width="32px"
        fill="#000"
        [@rotateArrow]="showMenu ? 'open' : 'closed'"
      >
        <path d="m280-400 200-200 200 200H280Z"/>
      </svg>
    </button>
  </div>

  <div *ngIf="showMenu"
    class="absolute bottom-14"
  >
    <div class="flex gap-1">
      <button class="flex items-center justify-center w-12 h-12 bg-white rounded-2xl" title="fullScreen" (click)="toggleFullscreen()">
        <svg xmlns="http://www.w3.org/2000/svg" height="32px" viewBox="0 -960 960 960" width="32px" fill="#000" *ngIf="!isFullScreen">
          <path d="M120-120v-195.33h66.67v128.66h128.66V-120H120Zm524.67 0v-66.67h128.66v-128.66H840V-120H644.67ZM120-644.67V-840h195.33v66.67H186.67v128.66H120Zm653.33 0v-128.66H644.67V-840H840v195.33h-66.67Z"/>
        </svg>
        <svg xmlns="http://www.w3.org/2000/svg" height="32px" viewBox="0 -960 960 960" width="32px" fill="#000" *ngIf="isFullScreen">
          <path d="M248.67-120v-128.67H120v-66.66h195.33V-120h-66.66Zm396 0v-195.33H840v66.66H711.33V-120h-66.66ZM120-644.67v-66.66h128.67V-840h66.66v195.33H120Zm524.67 0V-840h66.66v128.67H840v66.66H644.67Z"/>
        </svg>
      </button>
      <button title="resetGame" class="flex items-center justify-center w-12 h-12 bg-white rounded-2xl" (click)="resetGame()">
        <svg xmlns="http://www.w3.org/2000/svg" height="32px" viewBox="0 -960 960 960" width="32px" fill="#000">
          <path d="M447.33-122Q325-133.67 242.5-224.5 160-315.33 160-439.33q0-73.34 32.33-138.84 32.34-65.5 91-109.16L331-639.67q-50 33.34-77.17 86.67-27.16 53.33-27.16 113.67 0 96 62.66 167.16 62.67 71.17 158 83.5V-122Zm66.67 0v-66.67q95.67-13.33 157.83-84Q734-343.33 734-439.33q0-106-73.67-179.67-73.66-73.67-179.66-73.67h-14.34L521-638l-47.33 47.33L338.33-726l135.34-135.33L521-814l-54.67 54.67h14.34q134 0 227 93.33t93 226.67q0 123.66-82.17 214.5Q636.33-134 514-122Z"/>
        </svg>
      </button>
      <button title="backPoint" class="flex items-center justify-center w-12 h-12 bg-white rounded-2xl" (click)="backPoint()">
        <svg xmlns="http://www.w3.org/2000/svg" height="32px" viewBox="0 -960 960 960" width="32px" fill="#000">
          <path d="M266-200v-66.67h301.33q67.67 0 116.84-44.33 49.16-44.33 49.16-110.33t-49.16-110.34Q635-576 567.33-576H286.67l110.66 110.67-46.66 46.66L160-609.33 350.67-800l46.66 46.67-110.66 110.66h280q95.66 0 164.5 63.67Q800-515.33 800-421.33q0 94-68.83 157.66Q662.33-200 566.67-200H266Z"/>
        </svg>
      </button>
    </div>
  </div>
</div>
