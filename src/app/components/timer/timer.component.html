<div class="flex items-center justify-center gap-1 py-2 bg-white rounded-b-3xl">
  <button (click)="startPauseTimer()" title="Start/Stop Time" class="flex items-center justify-center w-12 cursor-pointer">
    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000">
      <path d="M320-200v-560l440 280-440 280Zm80-280Zm0 134 210-134-210-134v268Z"/>
    </svg>
  </button>
  <h1 class="text-xl">
    {{ formatTime(hours) }}:{{ formatTime(minutes) }}:{{ formatTime(seconds) }}
  </h1>
  <button (click)="resetTime()" title="Reset Time" class="flex items-center justify-center w-12 cursor-pointer">
    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000">
      <path d="M440-122q-121-15-200.5-105.5T160-440q0-66 26-126.5T260-672l57 57q-38 34-57.5 79T240-440q0 88 56 155.5T440-202v80Zm80 0v-80q87-16 143.5-83T720-440q0-100-70-170t-170-70h-3l44 44-56 56-140-140 140-140 56 56-44 44h3q134 0 227 93t93 227q0 121-79.5 211.5T520-122Z"/>
    </svg>
  </button>
</div>
